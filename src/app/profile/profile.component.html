@if(users){
<div class="box1"><div class="profilecontainer">
    <img class="profilepic" src="../../assets/user1.webp" alt="">
    <h2>{{users.name}}</h2>
    <p>Email:{{users.email}}</p>
    <p>Bio:{{users.bio}}</p>
</div>

</div>
}
@for (item of blogDetails; track $index) {
    @if(item){
        <div class="blogbox">
            <div class="blog">
                <div class="top">
                    <div class="left">
                        <div class="blogdetails">
                            <div class="blogInfo">
                                <span>{{item.title}}</span>
                            <span class="date">{{item.creationdate}}</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="content">
                    <img class="blogimage" src="../../../assets/blog1.jpeg" alt="">
                    <p class="para">{{item.content}}</p>
                    <div class="flex">
                        <div class="cursor2">
                            <i class="fa fa-commenting-o"></i>
                            <span class="ml-1">Comment</span>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    }

}
